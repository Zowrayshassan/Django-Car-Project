<!-- confirm_delete.html -->
<div class="form-container">
    <h2>Are you sure you want to delete this car?</h2>
    <p><strong>{{ car.name }}</strong></p>
    <p>Model: {{ car.model }}</p>
    <p>Price: ${{ car.price }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</div>
